<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mrof.css">
    <title>Document</title>
</head>

<body>


    <div id="container">
        <h2>Registration Form</h2>
        <form>
            <!-- Form Nama Awal -->
            <div class="baris">
                <div class="judul">
                    <label for="firstname">Nama Depan</label>
                </div>
                <div class="box">
                    <input type="text" name="firstname" id="firstname" placeholder="Your First Name..">
                </div>
            </div>

            <!-- Form Nama Akhir -->
            <div class="baris">
                <div class="judul">
                    <label for="lastname">Nama Belakang</label>
                </div>
                <div class="box">
                    <input type="text" name="lastname" id="lastname" placeholder="Your Last Name..">
                </div>
            </div>

            <!-- Form Tempat Lahir -->
            <div class="baris">
                <div class="judul">
                    <label for="placeofbirth">Tempat Lahir</label>
                </div>
                <div class="box">
                    <input type="text" name="placeofbirth" id="placeofbirth" placeholder="Place of Birth..">
                </div>
            </div>

            <!-- Form Tanggal Lahir -->
            <div class="baris">
                <div class="judul">
                    <label for="dateofbirth">Tanggal Lahir</label>
                </div>
                <div class="box">
                    <input type="date" name="dateofbirth" id="dateofbirth" placeholder="Date of Birth..">
                </div>
            </div>

            <!-- Form Jenis Kelamin -->
            <div class="baris">
                <div class="judul">
                    <label for="gender">Jenis Kelamin</label>
                </div>
                <div class="box">
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Laki-laki</label><br>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Perempuan</label>
                </div>
            </div>

            <!-- Form Pilih Kota -->
            <div class="baris">
                <div class="judul">
                    <label for="city">Asal Kota</label>
                </div>
                <div class="box">
                    <select name="city" id="city">
                        <option value="Blank">Pilih Kota</option>
                        <option value="Banjarmasin">Banjarmasin</option>
                        <option value="Banjarbaru">Banjarbaru</option>
                        <option value="Martapura">Martapura</option>
                    </select>
                </div>
            </div>


            <!-- Form alamat -->
            <div class="baris">
                <div class="judul">
                    <label for="address">Alamat</label>
                </div>
                <div class="box">
                    <textarea name="address" id="address" rows="10" placeholder="Your Adress.."></textarea>
                </div>
            </div>

            <!-- Form Email -->
            <div class="baris">
                <div class="judul">
                    <label for="email">Email</label>
                </div>
                <div class="box">
                    <input type="email" name="email" id="email" placeholder="Your Email..">
                </div>
            </div>

            <!-- Form Button -->
            <div class="baris">
                <input type="submit" value="SUBMIT">
            </div>

        </form>
    </div>

</body>

</html>
